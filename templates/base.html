<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Drone Knowledge Base{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f4f4f7;
            color: #1f2933;
        }
        header {
            background: #101828;
            color: #fff;
            padding: 1.2rem 2rem;
        }
        header a {
            color: inherit;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 15px 35px rgb(30 41 59 / 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.5rem 1rem;
            padding: 0;
            margin: 1rem 0;
            list-style: none;
        }
        .meta-grid li {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 0.75rem;
        }
        .muted {
            color: #6b7280;
        }
        a.button {
            display: inline-block;
            padding: 0.65rem 1rem;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:hover td {
            background: #f8fafc;
        }
        .parameters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .parameters li {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            background: #fff;
        }
        form.search {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }
        form.search input {
            flex: 1;
            padding: 0.65rem;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
        }
        form.search button {
            border: none;
            background: #2563eb;
            color: #fff;
            padding: 0.65rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <a href="{% url 'wiki:article_list' %}">
            <h1>Flight Ops Wiki</h1>
            <p class="muted">Centralized reference for drones, payloads, doctrine & checklists</p>
        </a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
