<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Drones{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0b111a;
            color: #e2edf8;
        }
        .app-shell {
            min-height: 100vh;
            display: flex;
            transition: padding-left 0.3s ease;
        }
        main {
            flex: 1;
            padding: 2.5rem clamp(1.5rem, 5vw, 3rem);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .card {
            background: rgba(17, 24, 39, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 15px 35px rgb(2 6 23 / 0.45);
            border: 1px solid rgba(84, 246, 199, 0.12);
        }
        .card h2 {
            margin-top: 0;
        }
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.5rem 1rem;
            padding: 0;
            margin: 1rem 0;
            list-style: none;
        }
        .meta-grid li {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid rgba(84, 246, 199, 0.15);
        }
        .muted {
            color: #94a3b8;
        }
        a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.65rem 1rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #7dd3fc, #38bdf8);
            color: #04111c;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        a.button.ghost {
            background: transparent;
            color: #e2edf8;
            border: 1px solid rgba(226, 237, 248, 0.4);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        }
        tr:hover td {
            background: rgba(148, 163, 184, 0.1);
        }
        .parameters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .parameters li {
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.8);
        }
        form.search {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }
        form.search input {
            flex: 1;
            padding: 0.65rem;
            border: 1px solid rgba(148, 163, 184, 0.4);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2edf8;
        }
        form.search button {
            border: none;
            background: linear-gradient(135deg, #7dd3fc, #38bdf8);
            color: #04111c;
            padding: 0.65rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        .command-wrap {
            position: relative;
            display: inline-flex;
        }
        .command-bar {
            flex: 0 0 clamp(150px, 14vw, 220px);
            background: radial-gradient(circle at 10% 20%, rgba(19, 78, 94, 0.8), rgba(2, 6, 23, 0.95));
            border-right: 1px solid rgba(84, 246, 199, 0.2);
            padding: 2.5rem clamp(1.2rem, 3vw, 2.5rem);
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-start;
            justify-content: flex-start;
            box-shadow: 15px 0 35px rgba(0, 0, 0, 0.35);
            transition: flex-basis 0.3s ease, padding 0.3s ease, opacity 0.25s ease, border 0.3s ease, width 0.3s ease;
        }
        .command-brand {
            max-width: 420px;
        }
        .command-brand a {
            color: inherit;
            text-decoration: none;
        }
        .command-brand h1 {
            margin: 0;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-size: clamp(1.25rem, 3vw, 1.6rem);
        }
        .command-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.75rem;
            width: 100%;
        }
        .status-pill {
            border: 1px solid rgba(84, 246, 199, 0.4);
            border-radius: 999px;
            padding: 0.4rem 1rem;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #54f6c7;
            background: rgba(19, 78, 94, 0.2);
        }
        .status-pill.alt {
            border-color: rgba(227, 255, 137, 0.5);
            color: #e3ff89;
        }
        .command-actions {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .user-badge {
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #94a3b8;
        }
        .sidebar-toggle {
            position: absolute;
            top: 1.5rem;
            left: calc(100% + 0.75rem);
            width: 38px;
            height: 38px;
            border-radius: 8px;
            border: 1px solid rgba(227, 255, 137, 0.4);
            background: rgba(4, 17, 28, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }
        .toggle-icon,
        .toggle-icon::before,
        .toggle-icon::after {
            content: '';
            display: block;
            width: 16px;
            height: 2px;
            background: #e3ff89;
            border-radius: 2px;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .toggle-icon::before,
        .toggle-icon::after {
            position: absolute;
        }
        .toggle-icon::before {
            transform: translateY(-5px);
        }
        .toggle-icon::after {
            transform: translateY(5px);
        }
        body.sidebar-collapsed .toggle-icon {
            transform: rotate(90deg);
        }
        body.sidebar-collapsed .command-bar {
            flex-basis: 0;
            padding: 0;
            opacity: 0;
            border-right: 0;
            box-shadow: none;
            pointer-events: none;
            width: 0; /* Ensure width is also 0 when collapsed */
            overflow: hidden; /* Hide content that might spill */
        }
        body.sidebar-collapsed .command-brand,
        body.sidebar-collapsed .command-panel {
            opacity: 0;
        }
        @media (max-width: 960px) {
            .app-shell {
                flex-direction: column;
            }
            .command-wrap {
                display: flex;
                width: 100%;
            }
            .command-bar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(84, 246, 199, 0.2);
                flex-direction: column;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            }
            .sidebar-toggle {
                left: auto;
                right: 1rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="app-shell">
        {% block site_header %}
            {% now "H:i" as header_sync %}
            <div class="command-wrap">
                <header class="command-bar">
                    <div class="command-brand">
                        <a href="{% url 'wiki:article_list' %}">
                            <h1>Drones</h1>
                            <p class="muted">Центральний довідник</p>
                        </a>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="#">Документація</a></li>
                            <li><a href="#">Облік технічних засобів</a></li>
                        </ul>
                    </nav>
                </header>
                <button class="sidebar-toggle" type="button" data-sidebar-toggle aria-pressed="false">
                    <span class="toggle-icon" aria-hidden="true"></span>
                </button>
            </div>
        {% endblock %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        const toggle = document.querySelector('[data-sidebar-toggle]');
        const body = document.body;

        const checkScreenWidth = () => {
            if (window.innerWidth <= 960) {
                body.classList.add('sidebar-collapsed');
            } else {
                body.classList.remove('sidebar-collapsed');
            }
            syncLabel();
        };

        const syncLabel = () => {
            if (toggle) {
                const pressed = body.classList.contains('sidebar-collapsed');
                toggle.setAttribute('aria-pressed', String(pressed));
            }
        };

        // Initial check on page load
        checkScreenWidth();

        // Update on window resize
        window.addEventListener('resize', checkScreenWidth);

        if (toggle) {
            toggle.addEventListener('click', () => {
                body.classList.toggle('sidebar-collapsed');
                syncLabel();
            });
        }
    </script>
</body>
</html>
