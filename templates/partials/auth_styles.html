<style>
  body.login-page {
    background: var(--bg);
  }

  body.login-page main {
    max-width: none;
    padding: 0;
  }

  .auth-wrapper {
    position: relative;
    min-height: calc(100vh - 160px);
    padding: 4rem clamp(2rem, 6vw, 6rem);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .auth-wrapper::before,
  .auth-wrapper::after {
    content: '';
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .auth-wrapper::before {
    background-image:
      linear-gradient(90deg, var(--accent-dim) 1px, transparent 0),
      linear-gradient(0deg, var(--accent-dim) 1px, transparent 0);
    background-size: 140px 140px;
    opacity: 0.5;
  }

  .auth-wrapper::after {
    background: radial-gradient(circle at 80% 10%, var(--accent-glow), transparent 40%);
  }

  .auth-grid {
    position: relative;
    z-index: 1;
    width: min(1200px, 100%);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2.5rem;
  }

  .intel-panel {
    background: var(--surface);
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: var(--shadow-elevated);
  }

  .intel-panel h2 {
    font-size: clamp(2.25rem, 3vw, 3.25rem);
    margin: 0 0 1rem;
    color: var(--text);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .intel-panel p {
    color: var(--text-secondary);
    font-size: 1.05rem;
    line-height: 1.7;
  }

  .intel-metrics {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 1rem;
    margin: 2rem 0;
  }

  .intel-metrics li {
    list-style: none;
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 1rem;
    background: var(--accent-dim);
    color: var(--text-secondary);
    font-size: 0.95rem;
  }

  .intel-metrics .label {
    font-size: 0.8rem;
    letter-spacing: 0.2em;
    color: var(--accent);
    text-transform: uppercase;
    display: block;
    margin-bottom: 0.35rem;
  }

  .auth-card {
    background: var(--surface);
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid var(--border);
    padding: 2.5rem;
    box-shadow: var(--shadow-elevated);
  }

  .auth-card h3 {
    margin: 0;
    font-size: 1.6rem;
    letter-spacing: 0.2em;
    color: var(--accent);
    text-transform: uppercase;
  }

  .callout {
    font-size: 0.95rem;
    color: var(--text-secondary);
    margin: 0.75rem 0 2rem;
  }

  .auth-card form p {
    margin-bottom: 1.25rem;
  }

  .auth-card label {
    font-size: 0.8rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--accent);
    display: block;
    margin-bottom: 0.3rem;
  }

  .auth-card input {
    width: 100%;
    padding: 0.9rem 1rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--input-bg);
    color: var(--text);
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    outline: none;
  }

  .auth-card input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-dim);
  }

  .primary-btn {
    width: 100%;
    padding: 0.95rem;
    border-radius: 14px;
    border: none;
    display: inline-block;
    text-align: center;
    text-decoration: none;
    background: var(--btn-bg);
    color: var(--btn-text);
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 2px 10px var(--accent-glow);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .primary-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px var(--accent-glow);
  }

    align-items: center;

    border-radius: 14px;
    border: 1px solid var(--border-active);
    color: var(--text);
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    font-weight: 600;
    background: var(--accent-dim);
    transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
  }

  .google-button:hover {
    border-color: var(--accent);
    background: var(--accent-dim);
    box-shadow: 0 4px 16px var(--accent-glow);
  }

  .supporting-links {
    text-align: center;
    margin-top: 2rem;
    color: var(--text-secondary);
    font-size: 0.95rem;
  }

  .supporting-links a {
    color: var(--accent);
    text-decoration: none;
    border-bottom: 1px dashed var(--accent);
  }

  @media (max-width: 720px) {
    .auth-card, .intel-panel {
      padding: 1.5rem;
    }
    .auth-wrapper {
      padding: 3rem 1.5rem;
    }
  }
