name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to server (SSH)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Додаємо приватний ключ в ssh-agent (нічого не пишемо у файл руками)
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Додаємо хост в known_hosts, щоб прибрати StrictHostKeyChecking=no
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H 85.121.4.216 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -o BatchMode=yes root@85.121.4.216 << 'EOF'
            set -euo pipefail

            cd /var/www/app_drones

            # гарантовано тягнемо актуальну master
            git fetch --all --prune
            git checkout master
            git reset --hard origin/master

            # рестарт сервісу
            system restart drones
          EOF